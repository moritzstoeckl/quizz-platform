spring.application.name=quiz_platform

# ---- Storing-db Configuration ----
storingdb.datasource.jdbc-url=jdbc:mysql://127.0.0.1:3308/storing_db
storingdb.datasource.username=${STORING_DB_USER}
storingdb.datasource.password=${STORING_DB_PASSWORD}
#storingdb.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
storingdb.jpa.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
storingdb.jpa.hibernate.ddl-auto=none  # Adjust in production (none/validate)

# ---- Authentication-db Configuration ----
authdb.datasource.jdbc-url=jdbc:mysql://127.0.0.1:3307/auth_db
authdb.datasource.username=${AUTH_DB_USER}
authdb.datasource.password=${AUTH_DB_PASSWORD}
#authdb.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
authdb.jpa.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
authdb.jpa.hibernate.ddl-auto=none  # Adjust in production (none/validate)

# Common JPA settings
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Health check settings
management.endpoint.health.show-details=always
management.health.db.enabled=true
